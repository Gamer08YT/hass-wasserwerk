<ha-card header="%header%">
    <div class="wasserwerk-container">
        <div class="wasserwerk-wrapper">
            <!-- START: MAP -->
            <img src="/images/map.png" style="position: absolute; width: 100%"/>
            <!-- END: MAP -->
        </div>

        <!-- START: WATER PUMP STATUS -->

        <!-- START: PUMP 1 -->
        <div id="pump-card-1" style="left: 3.3%" class="pump-card">
            <div class="card-text">
                <h3>%pump_1_name%:</h3>
                <span>%pump_1_wattage%</span>
            </div>
            <img src="/images/flash-off.svg" id="pump-1" class="pump-icon"/>
        </div>
        <!-- STOP: PUMP 1 -->

        <!-- START: PUMP 2 -->
        <div id="pump-card-2" style="left: 28%" class="pump-card">
            <div class="card-text">
                <h3>%pump_2_name%:</h3>
                <span>%pump_2_wattage%</span>
            </div>
            <img src="/images/flash-off.svg" id="pump-2" class="pump-icon"/>
        </div>
        <!-- STOP: PUMP 2 -->

        <!-- START: PUMP 3 -->
        <div id="pump-card-3" style="left: 80%; bottom: 5%" class="pump-card">
            <div class="card-text">
                <h3>%pump_3_name%:</h3>
                <span>%pump_3_wattage%</span>
            </div>
            <img src="/images/flash-off.svg" id="pump-3" class="pump-icon"/>
        </div>
        <!-- STOP: PUMP 3 -->

        <!-- END: WATER PUMP STATUS -->

        <!-- START: WATER DROPLETS -->
        <img src="/images/water-drop.svg" class="drop" id="droplet-1" style="left: 96.4%;
    top: 35%;"/>
        <img src="/images/water-drop.svg" class="drop" id="droplet-2" style="left: 96.4%;
    top: 42.5%;"/>
        <img src="/images/water-drop.svg" class="drop" id="droplet-3" style="left: 96.4%;
    top: 49.5%;"/>
        <!-- END: WATER DROPLETS -->
    </div>
</ha-card>
