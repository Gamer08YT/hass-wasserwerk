<ha-card header="%header%" style="padding: 1rem">
    <div class="wasserwerk-container">
        <div class="wasserwerk-wrapper">
            <!-- START: MAP -->
            <!--            <img src="/images/map.png" style="position: absolute; width: 100%"/>-->
            <!-- END: MAP -->
        </div>

        <!-- START: WATER PUMP STATUS -->

        <div class="map map-left">
            <img src="/images/map-left.png">

            <!-- START: PUMP 1 -->
            <div class="card-container">
                <div id="pump-card-1" style="left: 3.3%" class="pump-card">
                    <div class="card-text">
                        <h3>%pump_1_name%:</h3>
                        <span>%pump_1_wattage%</span>
                    </div>
                    <img src="/images/flash-off.svg" id="pump-1" class="pump-icon"/>
                </div>
            </div>
            <!-- STOP: PUMP 1 -->
        </div>

        <div class="map map-center">
            <img src="/images/map-center.png">

            <!-- START: PUMP 2 -->
            <div class="card-container">
                <div id="pump-card-2" style="left: 28%" class="pump-card">
                    <div class="card-text">
                        <h3>%pump_2_name%:</h3>
                        <span>%pump_2_wattage%</span>
                    </div>
                    <img src="/images/flash-off.svg" id="pump-2" class="pump-icon"/>
                </div>
            </div>
            <!-- STOP: PUMP 2 -->
        </div>

        <div class="map map-right">
            <!-- START: PUMP 3 -->
            <img src="/images/map-right.png">
            <!-- STOP: PUMP 3 -->

            <div class="card-container">
                <div id="pump-card-3" style="left: 80%; bottom: 5%" class="pump-card">
                    <div class="card-container">
                        <div class="card-text">
                            <h3>%pump_3_name%:</h3>
                            <span>%pump_3_wattage%</span>
                        </div>
                    </div>
                    <img src="/images/flash-off.svg" id="pump-3" class="pump-icon"/>
                </div>
            </div>
        </div>

        <div class="map map-pump">
            <img src="/images/map-pump.png">

            <div class="droplets">
                <!-- START: WATER DROPLETS -->
                <img src="/images/water-drop.svg" class="drop" id="droplet-1" style="top: 45%;"/>
                <img src="/images/water-drop.svg" class="drop" id="droplet-2" style="top: 52.5%;"/>
                <img src="/images/water-drop.svg" class="drop" id="droplet-3" style="top: 59.5%;"/>
                <!-- END: WATER DROPLETS -->
            </div>
        </div>

        <!-- END: WATER PUMP STATUS -->
    </div>
</ha-card>
